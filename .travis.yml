language: c
compiler:
    - gcc
sudo: false
addons:
  apt:
    packages:
    - gcc-4.8
    - libgmp-dev
before_install:
    - sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
    - sudo apt-get update -qq
    - sudo apt-get install -qq -y gcc-4.8 libgmp-dev
before_script:
    - export CC=gcc-4.8
    - cd tepla
    - ./configure || { cat config.log && false; }
    - make
script: make check
