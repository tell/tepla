language: c
sudo: false
addons:
  apt:
    sources:
    # - deadsnakes
    - ubuntu-toolchain-r-test
    packages:
    - gcc-4.8
    - libgmp-dev
compiler:
    - gcc-4.8
before_script:
    - export CC=gcc-4.8
    - cd tepla
    - ./configure || { cat config.log && false; }
    - make
script: make check
